{% extends 'main/base.html' %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="wrapper">


  <div class="left">
    <h2>Active Campaigns</h2>

    {% render_table table %}
  </div>    

  <div class="right">
    <h2>Filter Campaigns</h2>

    <form action="" method="get">
        {{ filter.form | crispy }}
        <br /><br />
        <input type="submit" value="Filter"/>
    </form>


  </div>
</div>
{% endblock %}
