{% extends 'main/base.html' %}

{% block content %}

                   {% for e in envelopes %}
                       <div class="envelope">
                           <a href="{% url 'envelope_detail' pk=e.pk %}">{{ e.name }}</a>
                           <p>{{ e.desc|linebreaksbr }}</p>
                           <p>Campaign: {{ e.belongs_to }}</p>
                           <div class="date">
                               <p>Created On: {{ e.created_on }}</p>
                           </div>
                           <div class="date">
                               <p>Last Modified On: {{ e.last_modified_on }}</p>
                           </div>
                       </div>
                   {% endfor %}

{% endblock %}
