{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>New Pledge</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form |crispy}}
        <br /><br />
        <a class="btn btn-danger" href="{% url 'pledges' %}">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    
{% endblock %}
