{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
        <img src="{% static 'img/uwcdc.png' %}" width="150"/>
        <title>UWEA - Donations</title>
    </head>
    <body>

        <div class="menu-wrap">
            <nav class="menu">
                <ul class="clearfix">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Donations <span class="arrow">&#9660;</span></a>
         
                        <ul class="sub-menu">
                            <li><a href="{% url 'campaigns' %}">Campaigns</a></li>
                            <li><a href="{% url 'envelopes' %}">Envelopes</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Agencies</a></li>
                    <li><a href="#">Help</a></li>
                    {% if user.is_authenticated %}
                        <li style="float:right;"><a href="#">Hello {{ user.username }}<span class="arrow">&#9660;</span></a>
                            <ul class="sub-menu">
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                   {% else %}
                        <li style="float:right;"><a href="{% url 'login' %}" class="top-menu">Login</a></li>
                   {% endif %}
                </ul>
            </nav>
        </div>


        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
